on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0.x'
          include-prerelease: true
      - run: docker compose up -d --wait
      - run: cd api
      - run: dotnet test
